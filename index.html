<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

        <!--Internet Explorer supports a number of document compatibility modes that enable different features and can affect the way content is displayed:
        Edge mode tells Internet Explorer to display content in the highest mode available. -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Feed Reader Testing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700">
        <link rel="stylesheet" href="css/normalize.css">

        <!--use menu icon from: https://icomoon.io/app/#/select -->
        <link rel="stylesheet" href="css/icomoon.css">
        <link rel="stylesheet" href="css/style.css">

        <link rel="stylesheet" href="jasmine/lib/jasmine-2.1.2/jasmine.css">

        <script src="jasmine/lib/jasmine-2.1.2/jasmine.js"></script>
        <script src="jasmine/lib/jasmine-2.1.2/jasmine-html.js"></script>
        <script src="jasmine/lib/jasmine-2.1.2/boot.js"></script>
    </head>
    <body class="menu-hidden">
        <div class="header">
            <a href="#" class="menu-icon-link">
                <i class="icon-list"></i>
            </a>

            <h1 class="header-title">Feeds</h1>
        </div>

        <div class="slide-menu">
            <ul class="feed-list"></ul>
        </div>

        <div class="feed"></div>

        <!--Create two handleBars templates - https://handlebarsjs.com/ -->
        <script class="tpl-entry" type="text/x-handlebars-template">
            <a class="entry-link" href="{{link}}">
                <article class="entry">
                    <h2>{{title}}</h2>
                    <!-- contentSnippet property is no longer included in feed.entries -->
                    <p>{{{summary}}}</p> <!-- <p>{{contentSnippet}}</p> -->
                </article>
            </a>
        </script>

        <script class="tpl-feed-list-item" type="text/x-handlebars-template">
            <li>
                <a href="#" data-id="{{id}}">{{name}}</a>
            </li>
        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

        <!-- get handleBars library -->
        <script src="https://cdn.jsdelivr.net/handlebarsjs/2.0.0/handlebars.min.js"></script>

        <!-- Google Feed Reader API is not needed:
        <script src="http://google.com/jsapi"></script> -->
        <script src="js/app.js"></script>

        <script src="jasmine/spec/feedreader.js"></script>
    </body>
</html>
